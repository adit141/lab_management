
---
 - name: create cli directories
   hosts: localhost
   gather_facts: no
   tasks:

   - name: create cli directory
     file:
       path: "{{playbook_dir}}/cli"
       state: directory


 - name: pass cli to junos devices
   hosts: all
   roles:
    - Juniper.junos
   connection: local
   gather_facts: no
   tasks:

    - name: create cli subdirectories
      file:
       path: "{{playbook_dir}}/cli/{{ inventory_hostname }}"
       state: directory


    - name: junos cli
      junos_cli:
       host: "{{ junos_host }}"
       user: "{{ ADMUSER }}"
       passwd: "{{ ADMPASS }}"
       cli: "{{ item }}"
#show chassis hardware"
       dest: "{{playbook_dir}}/cli/{{ inventory_hostname }}/{{ item }}.txt"
      with_items: 
       - "show chassis hardware"
       - "show version"

